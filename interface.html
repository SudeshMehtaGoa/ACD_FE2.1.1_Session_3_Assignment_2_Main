<!DOCTYPE html>
<html>
    <!--Typescript Interface exercise-->
    <head>
        <title>
            Typescript Interface exercise
        </title>
        <script src="interface.js"></script>
    </head>
    <body>
        <h1>Typescript Interface exercise</h1>
         <div>

            <!-- onclick event calls Typescript wrapper Function which uses class as per assignment-->
            <button onclick="CarStart()" style ="margin:5px;">Start the car</button>
            <br>
            <br>
            <button onclick="CarStop()" style ="margin:5px;">Stop the car</button>
            <br>
            <br>
            <label id="lblMessage" style ="margin:5px;font-size: 30px;"></label>
        </div>
    </body>
</html>
